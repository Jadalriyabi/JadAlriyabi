<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
</head>
<body>
    <h1>Edit Expense</h1>
    
    <form action="/edit/{{ expense[0] }}" method="post">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" value="{{ expense[1] }}" required><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ expense[2] }}" required><br>

        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" value="{{ expense[3] }}" required><br>

        <button type="submit">Update Expense</button>
    </form>
</body>
</html>
